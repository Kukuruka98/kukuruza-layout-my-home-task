<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    table { border-collapse: collapse; width: 400px;}
    td {
      border: 5px solid #000;
      height: 36px;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <tr>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
      </tr>
      <tr>
        <td rowspan="2" bgcolor="#ffffff"></td>
        <td rowspan="4" colspan="4" bgcolor="#ff5b2d"></td>
        <td rowspan="2" colspan="2" bgcolor="#fffa69" style="height: 72px;"></td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="3" bgcolor="#ffffff"></td>
        <td rowspan="2" bgcolor="#ffffff" style="height: 72px;"></td>
        <td rowspan="2" bgcolor="#ffffff"></td>
      </tr>
      <tr></tr>
      <tr>
        <td bgcolor="black"></td>
        <td bgcolor="000000"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#ffffff"></td>
      </tr>
      <tr>
        <td rowspan="3" bgcolor="#fffa69"></td>
        <td bgcolor="#000000"></td>
        <td bgcolor="#000000"></td>
        <td colspan="2" bgcolor="#ffffff" style="width: 6px;"></td>
        <td rowspan="2" colspan="2" bgcolor="#074481"></td>
      </tr>
      <tr>
        <td rowspan="2" colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#000000" style="height: 18px"></td>
      </tr>
      <tr>
        <td colspan="4" bgcolor="#ffffff"></td>
      </tr>
    </table>
  </div>
</body>
</html>
