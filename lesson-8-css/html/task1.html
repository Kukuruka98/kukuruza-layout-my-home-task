<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../css/task1.css">
</head>
<body>
  <form action="#">
  <h3>Sigh up to the app</h3>
    <fieldset>
      <legend>Personal information:</legend>
      <div>
        <p class="delete_margin">First name:</p>
        <label>
          <input type="text" name="first_name" value="Mickey">
        </label>
      </div>
      <br>
      <div>
        <p class="delete_margin">Last name:</p>
        <label>
          <input type="text" name="last_name" value="Mouse">
        </label>
      </div>
      <br>
      <div>
        <p class="delete_margin">Self-presentation:</p>
          <textarea name="first_name" value="Mickey">The cat was playing in the garden.
          </textarea>
      </div>
    </fieldset>
    <fieldset>
      <legend>Car info (the brand):</legend>
      <select id="drop_down_box" size="1">
        <option selected="selected" value="first">Volvo</option>
        <option value="second">Saab</option>
        <option value="third">Fiat</option>
        <option value="fourth">Audi</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Choose one:</legend>
      <label>
        <div>
          <input type="radio" checked name="sex" value="Male">Male
        </div>
        <div>
          <input type="radio" name="sex" value="Female">Female
        </div>
        <div>
          <input type="radio" name="sex" value="Other">Other
        </div>
      </label>
    </fieldset>
    <fieldset>
      <legend>Choose many:</legend>
      <label>
        <div>
          <input type="checkbox" name="transport" value="bike">I have a bike
        </div>
        <div>
          <input type="checkbox" name="transport" value="car">I have a car
        </div>
      </label>
    </fieldset>
    <span>
      <p>
        <input type="submit" name="submit" value="Submit">
        <input type="submit" name="cancel" value="Cancel">
      </p>
    </span>
  </form>



</body>
</html>
